spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/product-service-db
    username: postgres
    password: password
  jpa:
    hibernate:
      ddl-auto: create
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

management:
  endpoints:
    web:
      exposure:
        include: "*"

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

server:
  port: 8081